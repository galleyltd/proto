syntax = "proto3";

package catalog;

import "catalog/drink.proto";
import "catalog/dto.proto";

option java_multiple_files = true;
option java_package = "io.prodrink.catalog.service";
option java_outer_classname = "CatalogServiceOuter";
option csharp_namespace = "prodrink.catalog";

service CatalogService {
    rpc getDrinksById (stream DrinkRequest) returns (stream Drink);
    rpc getDrinksPage (DrinkPageRequest) returns (stream Drink);
}

service AdminCatalogService {
    rpc createDrink (Drink) returns (DrinkCreationResponse);
    rpc updateDrink (DrinkUpdateRequest) returns (DrinkUpdateResponse);
    rpc deleteDrink (stream DrinkDeletionRequest) returns (stream DrinkDeletionResponse);
}
