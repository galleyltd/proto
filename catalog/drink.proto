syntax = "proto3";

package catalog;

option java_multiple_files = true;
option java_package = "io.prodrink.catalog.domain";
option java_outer_classname = "DrinkOuter";

message Drink {
    int32 id = 1;
    string name = 2;
    Category category = 3;
    repeated Property property = 4;
    repeated string image_url = 5;
}

message Category {
    string name = 1;
    Category parent_category = 2;
    repeated Category child_category = 3;
    repeated PropertyType property_type = 4;
}

message PropertyType {
    string name = 1;
    ValueType type = 2;
}

message Property {
    PropertyType propertyType = 1;
    string value = 2;
}

enum ValueType {
    INT = 0;
    FLOAT = 1;
    STRING = 2;
    BOOLEAN = 3;
}
